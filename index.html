<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator-section">
        <h1>Java Script calculator</h1>

        <section class="calculator ">
            <div class="input-screen"><input id="calculator-screen" class="calculator-screen" type="text" ></div>
            <div><button class="seven">7</button></div>
            <div><button class="eight">8</button></div>
            <div><button class="nine">9</button></div>
            <div><button class="plus">+</button></div>
            <div><button class="four">4</button></div>
            <div><button class="five">5</button></div>
            <div><button class="six">6</button></div>
            <div><button class="minas">-</button></div>
            <div><button class="one">1</button></div>
            <div><button class="two">2</button></div>
            <div><button class="three">3</button></div>
            <div><button class="multi">*</button></div>
            <div><button class="zero">0</button></div>
            <div><button class="modulas">%</button></div>
            <div><button class="dot">.</button></div>
            <div><button class="divided">/</button></div>
            <div class="divequal"><button class="equal">=</button></div>
            <div class="divc"><button class="c">c</button></div>
        </section>
    </section>
    <!-- js link -->
    <script src="index.js"></script>
</body>
</html>
